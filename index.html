<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 20px;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
html{
  background-color: blue;
}
h1{
  color: white;
}
</style>
</head>
<body>

<h1>CSS Grid</h1>

<div class="grid-container">
  <div class="grid-item">lorem</div>
  <div class="grid-item">culpa</div>
  <div class="grid-item">officia</div>  
  <div class="grid-item">mollit</div>
  <div class="grid-item">fugiat</div>
  <div class="grid-item">exeritation</div>  
  <div class="grid-item">magna</div>
  <div class="grid-item">laboris</div>
  <div class="grid-item">consectetur</div> 
  <div class="grid-item">pariatur</div> 
  <div class="grid-item">dolore</div> 
  <div class="grid-item">excepteur</div> 
</div>

</body>
</html>
